<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital Clock</title>
    <link rel="stylesheet" href="clock.css" class="css">

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="image">
                <img src="blackBg.jpg" alt="">
                <div class="clock" data-format="12">
                    <h1>00 : 00 : 00</h1>
                </div>
            </div>
            <div class="btns">
                <button id="Long24" data-format="24">Long Format</button>
                <button id="short12" data-format="12">Short Format</button>
             
            </div>
            <div class="time"></div>
        </div>
        <h3>Designed by: Afsana Mirzaei</h3>
    </div>

    <script src="clock.js"></script>
</body>

</html>
